<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>IntexuraOS - Your AI-Powered Second Brain</title>
    <meta name="description" content="IntexuraOS is an autonomous AI agent platform for capturing, organizing, and acting on information across WhatsApp, web, notes, tasks, and research." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://intexuraos.com/" />
    <meta property="og:title" content="IntexuraOS - Your AI-Powered Second Brain" />
    <meta property="og:description" content="Autonomous AI agent platform for capturing, organizing, and acting on information. Multi-LLM research, task management, calendar integration." />
    <meta property="og:image" content="https://intexuraos.com/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://intexuraos.com/" />
    <meta name="twitter:title" content="IntexuraOS - Your AI-Powered Second Brain" />
    <meta name="twitter:description" content="Autonomous AI agent platform for capturing, organizing, and acting on information." />
    <meta name="twitter:image" content="https://intexuraos.com/og-image.png" />

    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="IntexuraOS" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />

    <!-- iOS Splash Screens (optional, improves loading experience) -->
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <!-- Build: __BUILD_SHA__ @ __BUILD_DATE__ -->
    <div
      id="build-info"
      data-sha="__BUILD_SHA__"
      data-date="__BUILD_DATE__"
      style="display: none"
    ></div>
    <div id="root"></div>
    <!-- PWA Share Target redirect for HashRouter compatibility -->
    <script>
      (function () {
        if (window.location.pathname === '/share-target') {
          var search = window.location.search;
          window.location.replace('/#/share-target' + search);
        }
      })();
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
