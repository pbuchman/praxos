# Action Configuration for IntexuraOS
# Clean base: actions only. Type mappings will be added incrementally.

actions:
  delete:
    endpoint:
      path: /router/actions/{actionId}
      method: DELETE
    ui:
      label: Delete
      variant: danger
      icon: Trash2

  discard:
    endpoint:
      path: /router/actions/{actionId}
      method: PATCH
      body:
        status: discarded
    ui:
      label: Discard
      variant: secondary
      icon: Archive

  reject:
    endpoint:
      path: /router/actions/{actionId}
      method: PATCH
      body:
        status: rejected
    ui:
      label: Reject
      variant: secondary
      icon: XCircle

  approve-research:
    endpoint:
      path: /router/actions/{actionId}
      method: PATCH
      body:
        status: processing
    ui:
      label: Approve & Start
      variant: primary
      icon: Play

  create-research:
    endpoint:
      path: /llm/research/drafts
      method: POST
      body:
        prompt: "{{action.payload.prompt}}"
    ui:
      label: Create Research Draft
      variant: primary
      icon: Sparkles

  create-todo:
    endpoint:
      path: /notion/todos
      method: POST
      body:
        title: "{{action.title}}"
        description: "{{action.payload.description}}"
    ui:
      label: Add to Tasks
      variant: primary
      icon: ListTodo

types: {}
