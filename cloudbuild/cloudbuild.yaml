# IntexuraOS Cloud Build Configuration
# Optimized with max 2 parallel deploys to avoid race conditions

steps:
  # ==========================================================
  # DIAGNOSTICS & PREP
  # ==========================================================
  - name: 'ubuntu'
    id: 'diagnose-start'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== INITIAL DISK USAGE ==="
        df -h
        echo "=== REPO SIZE ==="
        du -sh .
        chmod +x cloudbuild/scripts/build-push-monitored.sh

  - name: 'node:22-slim'
    id: 'pnpm-install'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g pnpm@10
        pnpm install --frozen-lockfile

  # ==========================================================
  # FIRESTORE MIGRATIONS
  # ==========================================================
  - name: 'node:22-slim'
    id: 'deploy-firestore'
    waitFor: ['pnpm-install']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        corepack enable
        corepack prepare pnpm@10 --activate
        bash cloudbuild/scripts/deploy-firestore.sh
    env:
      - 'PROJECT_ID=$PROJECT_ID'

  # ==========================================================
  # BUILD STEPS (all start immediately, run in parallel)
  # ==========================================================

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-push-user-service'
    waitFor: ['-']
    entrypoint: 'bash'
    args: ['cloudbuild/scripts/build-push-monitored.sh', 'user-service', 'apps/user-service/Dockerfile']
    env:
      - 'DOCKER_BUILDKIT=1'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'COMMIT_SHA=$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-push-promptvault-service'
    waitFor: ['-']
    entrypoint: 'bash'
    args: ['cloudbuild/scripts/build-push-monitored.sh', 'promptvault-service', 'apps/promptvault-service/Dockerfile']
    env:
      - 'DOCKER_BUILDKIT=1'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'COMMIT_SHA=$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
