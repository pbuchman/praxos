# =============================================================================
# IntexuraOS Cloud Build Configuration
# =============================================================================
#
# ARCHITECTURE: Batched Build-Deploy Pipeline
# ────────────────────────────────────────────
# Services are organized into 6 batches of MAX 3 services each. Each batch
# completes all builds and deploys before the next batch starts. This reduces
# network contention and prevents "unexpected EOF" / "ran out of retries" errors.
#
# Pattern per batch:
#   [build s1..s3 in parallel] → [deploy s1..s3 in parallel] → next batch
#
# BATCH STRUCTURE (max 3 per batch to reduce concurrent pushes):
# ┌─────────────────────────────────────────────────────────────────────────┐
# │ BATCH 1 - Foundation (DB migration + lightweight services)              │
# │   1. deploy-firestore        (migration - runs first)                   │
# │   2. promptvault-service                                                │
# │   3. image-service                                                      │
# │   4. api-docs-hub                                                       │
# ├─────────────────────────────────────────────────────────────────────────┤
# │ BATCH 2 - Core Services A                                               │
# │   1. notion-service                                                     │
# │   2. user-service                                                       │
# │   3. whatsapp-service                                                   │
# ├─────────────────────────────────────────────────────────────────────────┤
# │ BATCH 3 - Core Services B                                               │
# │   1. app-settings-service                                               │
# │   2. mobile-notifications-service                                       │
# │   3. research-agent                                                     │
# ├─────────────────────────────────────────────────────────────────────────┤
# │ BATCH 4 - Agents A                                                      │
# │   1. commands-agent                                                     │
# │   2. actions-agent                                                      │
# │   3. data-insights-agent                                                │
# ├─────────────────────────────────────────────────────────────────────────┤
# │ BATCH 5 - Agents B                                                      │
# │   1. notes-agent                                                        │
# │   2. todos-agent                                                        │
# │   3. bookmarks-agent                                                    │
# ├─────────────────────────────────────────────────────────────────────────┤
# │ BATCH 6 - Final Services (add new services HERE)                        │
# │   1. calendar-agent                                                     │
# │   2. linear-agent                                                       │
# │   3. web-agent                                                          │
# ├─────────────────────────────────────────────────────────────────────────┤
# │ BATCH 7 - Web Frontend                                                  │
# │   1. web (frontend - after all services deployed)                       │
# └─────────────────────────────────────────────────────────────────────────┘
#
# ADDING NEW SERVICES:
#   1. Add to Batch 6 if it has < 3 services
#   2. If Batch 6 is full, create new batch before web frontend
#   3. Update waitFor dependencies accordingly
#
# RETRY LOGIC:
#   build-push-monitored.sh includes 3 retries with 10s delay for docker push
#   to handle transient network failures to Artifact Registry.
#
# =============================================================================

steps:
  # ===========================================================================
  # PREP
  # ===========================================================================
  - name: 'ubuntu'
    id: 'diagnose-start'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== INITIAL DISK USAGE ==="
        df -h
        echo "=== REPO SIZE ==="
        du -sh .
        chmod +x cloudbuild/scripts/build-push-monitored.sh

  - name: 'node:22-slim'
    id: 'pnpm-install'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g pnpm@10
        pnpm install --frozen-lockfile

  # ===========================================================================
  # BATCH 1 - Foundation (Firestore + 3 lightweight services)
  # ===========================================================================

  # --- Firestore Migration (runs alongside builds) ---
  - name: 'node:22-slim'
    id: 'deploy-firestore'
    waitFor: ['pnpm-install']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        corepack enable
        corepack prepare pnpm@10 --activate
        bash cloudbuild/scripts/deploy-firestore.sh
    env:
      - 'PROJECT_ID=$PROJECT_ID'

  # --- Batch 1 Builds (3 parallel) ---
  # Kaniko with GCS cache for faster builds
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-promptvault-service'
    waitFor: ['pnpm-install']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/promptvault-service/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/promptvault-service:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/promptvault-service:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/promptvault-service',
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-image-service'
    waitFor: ['pnpm-install']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/image-service/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/image-service:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/image-service:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/image-service'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-api-docs-hub'
    waitFor: ['pnpm-install']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/api-docs-hub/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/api-docs-hub:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/api-docs-hub:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/api-docs-hub'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  # --- Batch 1 Deploys (wait for builds + firestore) ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-promptvault-service'
    waitFor: ['build-push-promptvault-service', 'deploy-firestore']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-promptvault-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-image-service'
    waitFor: ['build-push-image-service', 'deploy-firestore']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-image-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-api-docs-hub'
    waitFor: ['build-push-api-docs-hub', 'deploy-firestore']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-api-docs-hub.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  # ===========================================================================
  # BATCH 2 - Core Services A (3 services)
  # ===========================================================================

  # --- Batch 2 Builds (wait for Batch 1 deploys) ---
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-notion-service'
    waitFor: ['deploy-promptvault-service', 'deploy-image-service', 'deploy-api-docs-hub']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/notion-service/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/notion-service:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/notion-service:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/notion-service'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-user-service'
    waitFor: ['deploy-promptvault-service', 'deploy-image-service', 'deploy-api-docs-hub']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/user-service/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/user-service:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/user-service:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/user-service'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-whatsapp-service'
    waitFor: ['deploy-promptvault-service', 'deploy-image-service', 'deploy-api-docs-hub']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/whatsapp-service/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/whatsapp-service:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/whatsapp-service:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/whatsapp-service'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  # --- Batch 2 Deploys ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-notion-service'
    waitFor: ['build-push-notion-service']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-notion-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-user-service'
    waitFor: ['build-push-user-service']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-user-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-whatsapp-service'
    waitFor: ['build-push-whatsapp-service']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-whatsapp-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  # ===========================================================================
  # BATCH 3 - Core Services B (3 services)
  # ===========================================================================

  # --- Batch 3 Builds (wait for Batch 2 deploys) ---
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-app-settings-service'
    waitFor: ['deploy-notion-service', 'deploy-user-service', 'deploy-whatsapp-service']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/app-settings-service/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/app-settings-service:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/app-settings-service:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/app-settings-service'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-mobile-notifications-service'
    waitFor: ['deploy-notion-service', 'deploy-user-service', 'deploy-whatsapp-service']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/mobile-notifications-service/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/mobile-notifications-service:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/mobile-notifications-service:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/mobile-notifications-service'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-research-agent'
    waitFor: ['deploy-notion-service', 'deploy-user-service', 'deploy-whatsapp-service']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/research-agent/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/research-agent:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/research-agent:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/research-agent'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  # --- Batch 3 Deploys ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-app-settings-service'
    waitFor: ['build-push-app-settings-service']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-app-settings-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-mobile-notifications-service'
    waitFor: ['build-push-mobile-notifications-service']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-mobile-notifications-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-research-agent'
    waitFor: ['build-push-research-agent']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-research-agent.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  # ===========================================================================
  # BATCH 4 - Agents A (3 services)
  # ===========================================================================

  # --- Batch 4 Builds (wait for Batch 3 deploys) ---
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-commands-agent'
    waitFor:
      [
        'deploy-app-settings-service',
        'deploy-mobile-notifications-service',
        'deploy-research-agent',
      ]
    timeout: 900s
    args:
      [
        '--dockerfile=apps/commands-agent/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/commands-agent:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/commands-agent:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/commands-agent'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-actions-agent'
    waitFor:
      [
        'deploy-app-settings-service',
        'deploy-mobile-notifications-service',
        'deploy-research-agent',
      ]
    timeout: 900s
    args:
      [
        '--dockerfile=apps/actions-agent/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/actions-agent:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/actions-agent:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/actions-agent'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-data-insights-agent'
    waitFor:
      [
        'deploy-app-settings-service',
        'deploy-mobile-notifications-service',
        'deploy-research-agent',
      ]
    timeout: 900s
    args:
      [
        '--dockerfile=apps/data-insights-agent/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/data-insights-agent:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/data-insights-agent:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/data-insights-agent'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  # --- Batch 4 Deploys ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-commands-agent'
    waitFor: ['build-push-commands-agent']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-commands-agent.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-actions-agent'
    waitFor: ['build-push-actions-agent']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-actions-agent.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-data-insights-agent'
    waitFor: ['build-push-data-insights-agent']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-data-insights-agent.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  # ===========================================================================
  # BATCH 5 - Agents B (3 services)
  # ===========================================================================

  # --- Batch 5 Builds (wait for Batch 4 deploys) ---
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-notes-agent'
    waitFor: ['deploy-commands-agent', 'deploy-actions-agent', 'deploy-data-insights-agent']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/notes-agent/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/notes-agent:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/notes-agent:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/notes-agent'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-todos-agent'
    waitFor: ['deploy-commands-agent', 'deploy-actions-agent', 'deploy-data-insights-agent']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/todos-agent/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/todos-agent:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/todos-agent:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/todos-agent'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-bookmarks-agent'
    waitFor: ['deploy-commands-agent', 'deploy-actions-agent', 'deploy-data-insights-agent']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/bookmarks-agent/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/bookmarks-agent:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/bookmarks-agent:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/bookmarks-agent'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  # --- Batch 5 Deploys ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-notes-agent'
    waitFor: ['build-push-notes-agent']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-notes-agent.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-todos-agent'
    waitFor: ['build-push-todos-agent']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-todos-agent.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-bookmarks-agent'
    waitFor: ['build-push-bookmarks-agent']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-bookmarks-agent.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  # ===========================================================================
  # BATCH 6 - Final Services (ADD NEW SERVICES HERE, max 3)
  # ===========================================================================

  # --- Batch 6 Builds (wait for Batch 5 deploys) ---
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-calendar-agent'
    waitFor: ['deploy-notes-agent', 'deploy-todos-agent', 'deploy-bookmarks-agent']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/calendar-agent/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/calendar-agent:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/calendar-agent:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/calendar-agent'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-linear-agent'
    waitFor: ['deploy-notes-agent', 'deploy-todos-agent', 'deploy-bookmarks-agent']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/linear-agent/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/linear-agent:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/linear-agent:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/linear-agent'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/kaniko-project/executor:latest'
    id: 'build-push-web-agent'
    waitFor: ['deploy-notes-agent', 'deploy-todos-agent', 'deploy-bookmarks-agent']
    timeout: 900s
    args:
      [
        '--dockerfile=apps/web-agent/Dockerfile',
        '--context=.',
        '--destination=${_ARTIFACT_REGISTRY_URL}/web-agent:$COMMIT_SHA',
        '--destination=${_ARTIFACT_REGISTRY_URL}/web-agent:latest',
        '--cache=true',
        '--cache-ttl=24h',
        '--cache-repo=gs://intexuraos-dev-kaniko-cache/web-agent'
      ]
    env:
      - 'DOCKER_BUILDKIT=1'

  # --- Batch 6 Deploys ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-calendar-agent'
    waitFor: ['build-push-calendar-agent']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-calendar-agent.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-linear-agent'
    waitFor: ['build-push-linear-agent']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-linear-agent.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-web-agent'
    waitFor: ['build-push-web-agent']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-web-agent.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  # ===========================================================================
  # BATCH 7 - Web Frontend (after all services deployed)
  # ===========================================================================

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'fetch-web-config'
    waitFor: ['deploy-calendar-agent', 'deploy-linear-agent', 'deploy-web-agent']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== Fetching config for web ==="
        REGION="${_REGION}"

        # Cloud Run services to fetch URLs for
        CLOUD_RUN_SERVICES=(
          "user-service:USER_SERVICE"
          "promptvault-service:PROMPTVAULT_SERVICE"
          "whatsapp-service:WHATSAPP_SERVICE"
          "notion-service:NOTION_SERVICE"
          "mobile-notifications-service:MOBILE_NOTIFICATIONS_SERVICE"
          "research-agent:RESEARCH_AGENT"
          "commands-agent:COMMANDS_AGENT"
          "actions-agent:ACTIONS_AGENT"
          "data-insights-agent:DATA_INSIGHTS_AGENT"
          "notes-agent:NOTES_AGENT"
          "todos-agent:TODOS_AGENT"
          "bookmarks-agent:BOOKMARKS_AGENT"
          "calendar-agent:CALENDAR_AGENT"
          "app-settings-service:APP_SETTINGS_SERVICE"
          "linear-agent:LINEAR_AGENT"
        )

        # Fetch service URLs
        declare -A SERVICE_URLS
        for entry in "$${CLOUD_RUN_SERVICES[@]}"; do
          SERVICE_NAME="$${entry%%:*}"
          ENV_SUFFIX="$${entry##*:}"
          URL=$$(gcloud run services describe "intexuraos-$${SERVICE_NAME}" --region="$$REGION" --format='value(status.url)')
          SERVICE_URLS["INTEXURAOS_$${ENV_SUFFIX}_URL"]="$$URL"
          echo "  $${ENV_SUFFIX}: $${URL}"
        done

        # Fetch actual secrets
        AUTH0_DOMAIN=$$(gcloud secrets versions access latest --secret=INTEXURAOS_AUTH0_DOMAIN)
        AUTH0_SPA_CLIENT_ID=$$(gcloud secrets versions access latest --secret=INTEXURAOS_AUTH0_SPA_CLIENT_ID)
        AUTH_AUDIENCE=$$(gcloud secrets versions access latest --secret=INTEXURAOS_AUTH_AUDIENCE)
        FIREBASE_PROJECT_ID=$$(gcloud secrets versions access latest --secret=INTEXURAOS_FIREBASE_PROJECT_ID)
        FIREBASE_API_KEY=$$(gcloud secrets versions access latest --secret=INTEXURAOS_FIREBASE_API_KEY)
        FIREBASE_AUTH_DOMAIN=$$(gcloud secrets versions access latest --secret=INTEXURAOS_FIREBASE_AUTH_DOMAIN)
        SENTRY_DSN_WEB=$$(gcloud secrets versions access latest --secret=INTEXURAOS_SENTRY_DSN_WEB)

        # Write .env file
        cat > /workspace/apps/web/.env << EOF
        INTEXURAOS_AUTH0_DOMAIN=$$AUTH0_DOMAIN
        INTEXURAOS_AUTH0_SPA_CLIENT_ID=$$AUTH0_SPA_CLIENT_ID
        INTEXURAOS_AUTH_AUDIENCE=$$AUTH_AUDIENCE
        INTEXURAOS_FIREBASE_PROJECT_ID=$$FIREBASE_PROJECT_ID
        INTEXURAOS_FIREBASE_API_KEY=$$FIREBASE_API_KEY
        INTEXURAOS_FIREBASE_AUTH_DOMAIN=$$FIREBASE_AUTH_DOMAIN
        INTEXURAOS_SENTRY_DSN_WEB=$$SENTRY_DSN_WEB
        INTEXURAOS_ENVIRONMENT=$${_ENVIRONMENT}
        EOF

        # Append service URLs
        for key in "$${!SERVICE_URLS[@]}"; do
          echo "$${key}=$${SERVICE_URLS[$$key]}" >> /workspace/apps/web/.env
        done

        echo "Config written to /workspace/apps/web/.env"

  - name: 'node:22-slim'
    id: 'build-web'
    waitFor: ['pnpm-install', 'fetch-web-config']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== Building web ==="
        corepack enable
        corepack prepare pnpm@10 --activate
        pnpm run --filter @intexuraos/web build
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-web'
    waitFor: ['build-web']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-web.sh']
    env:
      - 'ENVIRONMENT=${_ENVIRONMENT}'
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'

