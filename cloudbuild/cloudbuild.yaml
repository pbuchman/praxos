          bash cloudbuild/scripts/deploy-promptvault-service.sh
        else
          echo "promptvault-service not affected, skipping deploy."
        fi
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'
      - 'FORCE_DEPLOY=${_FORCE_DEPLOY}'

  # ===== notion-service pipeline =====
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-notion-service'
    waitFor: ['detect-affected']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ "${_FORCE_DEPLOY}" == "true" ]] || grep -q '"notion-service"' /workspace/affected.json 2>/dev/null; then
          echo "Building notion-service..."
          docker build -t ${_ARTIFACT_REGISTRY_URL}/notion-service:$COMMIT_SHA \
            -t ${_ARTIFACT_REGISTRY_URL}/notion-service:latest \
            -f apps/notion-service/Dockerfile .
        else
          echo "notion-service not affected, skipping build."
        fi

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-notion-service'
    waitFor: ['build-notion-service']
