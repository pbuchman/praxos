# IntexuraOS Cloud Build Configuration
# Optimized with Modular Scripts & Split-Wave Strategy

steps:
  # ==========================================================
  # DIAGNOSTICS & PREP
  # ==========================================================
  - name: 'ubuntu'
    id: 'diagnose-start'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== INITIAL DISK USAGE ==="
        df -h
        echo "=== REPO SIZE ==="
        du -sh .
        chmod +x cloudbuild/scripts/build-push-monitored.sh

  - name: 'node:22-slim'
    id: 'pnpm-install'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g pnpm@10
        pnpm install --frozen-lockfile

  # ==========================================================
  # WAVE 1: CORE SERVICES (Start Immediately)
  # ==========================================================

  # [user-service]
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-push-user-service'
    waitFor: ['-']
    entrypoint: 'bash'
    args:
      ['cloudbuild/scripts/build-push-monitored.sh', 'user-service', 'apps/user-service/Dockerfile']
    env:
      - 'DOCKER_BUILDKIT=1'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'COMMIT_SHA=$COMMIT_SHA'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-user-service'
    waitFor: ['build-push-user-service']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-user-service.sh']
    env:
      [
        'COMMIT_SHA=$COMMIT_SHA',
        'REGION=${_REGION}',
        'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}',
        'ENVIRONMENT=${_ENVIRONMENT}',
      ]

  # [promptvault-service]
