    id: 'build-push-bookmarks-agent'
    waitFor: ['-']
    entrypoint: 'bash'
    args: ['cloudbuild/scripts/build-push-monitored.sh', 'bookmarks-agent', 'apps/bookmarks-agent/Dockerfile']
    env:
