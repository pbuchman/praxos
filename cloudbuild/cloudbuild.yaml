      - 'FORCE_DEPLOY=${_FORCE_DEPLOY}'

  # ===== whatsapp-service pipeline =====
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-whatsapp-service'
    waitFor: ['detect-affected']
