  - name: 'node:22-slim'
    id: 'deploy-firestore'
    waitFor: ['check-all-affected']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ -f /workspace/.affected/firestore ]]; then
          echo "=== Deploying Firestore indexes and rules ==="
          bash cloudbuild/scripts/deploy-firestore.sh
        else
          echo "firestore not affected, skipping deploy."
        fi
    env:
      - 'PROJECT_ID=$PROJECT_ID'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_8
  env:
    - 'DOCKER_BUILDKIT=1'

timeout: 1800s
