  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-linear-agent'
    waitFor: ['build-push-linear-agent']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-linear-agent.sh']
    env:
