# =============================================================================
# IntexuraOS Cloud Build Configuration
# =============================================================================
#
# ARCHITECTURE: Batched Build-Deploy Pipeline
# ────────────────────────────────────────────
# Services are organized into 4 frozen batches of 5. Each batch completes
# all builds and deploys before the next batch starts. This reduces network
# contention and prevents "unexpected EOF" / "ran out of retries" errors.
#
# Pattern per batch:
#   [build s1..s5 in parallel] → [deploy s1..s5 in parallel] → next batch
#
# BATCH STRUCTURE (FROZEN - add new services to Batch 4 only):
# ┌─────────────────────────────────────────────────────────────────────────┐
# │ BATCH 1 - Foundation (DB migration + lightweight services)              │
# │   1. deploy-firestore        (migration - runs first)                   │
# │   2. promptvault-service     (no heavy DB usage)                        │
# │   3. image-service           (no heavy DB usage)                        │
# │   4. api-docs-hub            (no heavy DB usage)                        │
# │   5. notion-service          (no heavy DB usage)                        │
# ├─────────────────────────────────────────────────────────────────────────┤
# │ BATCH 2 - Core Services                                                 │
# │   1. user-service                                                       │
# │   2. whatsapp-service                                                   │
# │   3. app-settings-service                                               │
# │   4. mobile-notifications-service                                       │
# │   5. research-agent                                                     │
# ├─────────────────────────────────────────────────────────────────────────┤
# │ BATCH 3 - Agents                                                        │
# │   1. commands-agent                                                     │
# │   2. actions-agent                                                      │
# │   3. data-insights-agent                                                │
# │   4. notes-agent                                                        │
# │   5. todos-agent                                                        │
# ├─────────────────────────────────────────────────────────────────────────┤
# │ BATCH 4 - Final + Web (add new services HERE)                           │
# │   1. bookmarks-agent                                                    │
# │   2. calendar-agent                                                     │
# │   3. linear-agent                                                       │
# │   4. web-agent                                                          │
# │   5. web (frontend - runs in parallel with above)                       │
# └─────────────────────────────────────────────────────────────────────────┘
#
# ADDING NEW SERVICES:
#   1. Add build step to Batch 4 (before web frontend section)
#   2. Add deploy step to Batch 4 (before fetch-web-config)
#   3. If Batch 4 exceeds 5 services, create Batch 5 following same pattern
#      (move web to new final batch)
#
# RETRY LOGIC:
#   build-push-monitored.sh includes 3 retries with 10s delay for docker push
#   to handle transient network failures to Artifact Registry.
#
# =============================================================================

steps:
  # ===========================================================================
  # PREP
  # ===========================================================================
  - name: 'ubuntu'
    id: 'diagnose-start'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== INITIAL DISK USAGE ==="
        df -h
        echo "=== REPO SIZE ==="
        du -sh .
        chmod +x cloudbuild/scripts/build-push-monitored.sh

  - name: 'node:22-slim'
    id: 'pnpm-install'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g pnpm@10
        pnpm install --frozen-lockfile

  # ===========================================================================
  # BATCH 1 - Foundation (Firestore + lightweight services)
  # ===========================================================================

  # --- Firestore Migration (runs alongside builds) ---
  - name: 'node:22-slim'
    id: 'deploy-firestore'
    waitFor: ['pnpm-install']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        corepack enable
        corepack prepare pnpm@10 --activate
        bash cloudbuild/scripts/deploy-firestore.sh
    env:
      - 'PROJECT_ID=$PROJECT_ID'

  # --- Batch 1 Builds (parallel, start after pnpm-install) ---
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-push-promptvault-service'
    waitFor: ['pnpm-install']
    timeout: 900s
    entrypoint: 'bash'
    args: ['cloudbuild/scripts/build-push-monitored.sh', 'promptvault-service', 'apps/promptvault-service/Dockerfile']
    env:
      - 'DOCKER_BUILDKIT=1'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'COMMIT_SHA=$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-push-image-service'
    waitFor: ['pnpm-install']
    timeout: 900s
    entrypoint: 'bash'
    args: ['cloudbuild/scripts/build-push-monitored.sh', 'image-service', 'apps/image-service/Dockerfile']
    env:
      - 'DOCKER_BUILDKIT=1'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'COMMIT_SHA=$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-push-api-docs-hub'
    waitFor: ['pnpm-install']
    timeout: 900s
    entrypoint: 'bash'
    args: ['cloudbuild/scripts/build-push-monitored.sh', 'api-docs-hub', 'apps/api-docs-hub/Dockerfile']
    env:
      - 'DOCKER_BUILDKIT=1'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'COMMIT_SHA=$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-push-notion-service'
    waitFor: ['pnpm-install']
    timeout: 900s
    entrypoint: 'bash'
    args: ['cloudbuild/scripts/build-push-monitored.sh', 'notion-service', 'apps/notion-service/Dockerfile']
    env:
      - 'DOCKER_BUILDKIT=1'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'COMMIT_SHA=$COMMIT_SHA'

  # --- Batch 1 Deploys (wait for builds + firestore) ---
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-promptvault-service'
    waitFor: ['build-push-promptvault-service', 'deploy-firestore']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-promptvault-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-image-service'
    waitFor: ['build-push-image-service', 'deploy-firestore']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-image-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-api-docs-hub'
    waitFor: ['build-push-api-docs-hub', 'deploy-firestore']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-api-docs-hub.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-notion-service'
    waitFor: ['build-push-notion-service', 'deploy-firestore']
