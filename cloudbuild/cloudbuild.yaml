  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-push-linear-agent'
    waitFor: ['-']
    entrypoint: 'bash'
    args: ['cloudbuild/scripts/build-push-monitored.sh', 'linear-agent', 'apps/linear-agent/Dockerfile']
    env:
      - 'DOCKER_BUILDKIT=1'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'COMMIT_SHA=$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-push-web-agent'
    waitFor: ['-']
    entrypoint: 'bash'
    args: ['cloudbuild/scripts/build-push-monitored.sh', 'web-agent', 'apps/web-agent/Dockerfile']
    env:
      - 'DOCKER_BUILDKIT=1'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'COMMIT_SHA=$COMMIT_SHA'

  # ==========================================================
  # DEPLOY STEPS (max 2 parallel at a time)
  # ==========================================================

  # Deploy Wave 1 (2 parallel)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-user-service'
    waitFor: ['build-push-user-service']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-user-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-promptvault-service'
    waitFor: ['build-push-promptvault-service']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-promptvault-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

  # Deploy Wave 2 (2 parallel, waits for Wave 1)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-notion-service'
    waitFor: ['build-push-notion-service', 'deploy-user-service', 'deploy-promptvault-service']
    entrypoint: 'bash'
    args: ['-c', 'bash cloudbuild/scripts/deploy-notion-service.sh']
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'REGION=${_REGION}'
      - 'ARTIFACT_REGISTRY_URL=${_ARTIFACT_REGISTRY_URL}'
      - 'ENVIRONMENT=${_ENVIRONMENT}'

