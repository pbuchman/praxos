# IntexuraOS Cloud Build Configuration
# Builds and deploys affected services on push to development branch.
# CI checks (lint, typecheck, test) run in GitHub Actions before this.
#
# Optimizations applied:
# - Docker BuildKit with layer caching (--cache-from)
# - Parallel builds for all services (waitFor: ['check-all-affected'])
# - Per-service affected detection from package.json deps
# - CLOUD_LOGGING_ONLY for cost savings
#
# Substitutions are provided by the Cloud Build trigger (Terraform):
# - _REGION: GCP region
# - _ARTIFACT_REGISTRY_URL: Full Artifact Registry URL
# - _ENVIRONMENT: Environment name (dev, staging, prod)

steps:
  # Step 1: Install dependencies (needed for web build)
  - name: 'node:22-slim'
    id: 'npm-ci'
    entrypoint: 'npm'
    args: ['ci']

  # Step 2: Check which services are affected and create marker files
  # Single call checks all services - much more efficient than 13 separate calls
  - name: 'node:22-slim'
    id: 'check-all-affected'
    waitFor: ['npm-ci']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ "${_FORCE_DEPLOY}" == "true" ]]; then
          echo "Force deploy - marking all services as affected"
          mkdir -p /workspace/.affected
          for svc in user-service promptvault-service notion-service whatsapp-service api-docs-hub mobile-notifications-service llm-orchestrator commands-router actions-agent data-insights-service image-service web firestore; do
            touch "/workspace/.affected/$svc"
          done
        else
          node cloudbuild/scripts/check-affected.mjs --all
        fi
        echo "=== Marker files ==="
        ls -la /workspace/.affected/ 2>/dev/null || echo "(none)"
    env:
      - 'COMMIT_SHA=$COMMIT_SHA'
      - 'BRANCH_NAME=$BRANCH_NAME'
      - 'PROJECT_ID=$PROJECT_ID'
      - 'REGION=${_REGION}'

  # ===== PARALLEL SERVICE PIPELINES =====
  # Each service independently checks if affected via check-affected.mjs
  # Dependencies derived from package.json workspace deps
  # Build+Push use gcr.io/cloud-builders/docker, Deploy uses cloud-sdk

  # ===== user-service =====
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-push-user-service'
    waitFor: ['check-all-affected']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ -f /workspace/.affected/user-service ]]; then
          echo "=== Building user-service ==="
          docker pull ${_ARTIFACT_REGISTRY_URL}/user-service:latest || true
          docker build \
            --cache-from=${_ARTIFACT_REGISTRY_URL}/user-service:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t ${_ARTIFACT_REGISTRY_URL}/user-service:$COMMIT_SHA \
            -t ${_ARTIFACT_REGISTRY_URL}/user-service:latest \
            -f apps/user-service/Dockerfile .
          docker push ${_ARTIFACT_REGISTRY_URL}/user-service:$COMMIT_SHA
          docker push ${_ARTIFACT_REGISTRY_URL}/user-service:latest
        else
          echo "user-service not affected, skipping."
        fi
    env:
      - 'DOCKER_BUILDKIT=1'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-user-service'
    waitFor: ['build-push-user-service']
    entrypoint: 'bash'
    args:
