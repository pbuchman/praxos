name: Deploy

on:
  push:
    branches:
      - development
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy all services (ignore change detection)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Trigger Cloud Build
        run: |
          gcloud builds triggers run intexuraos-dev-deploy \
            --branch="${GITHUB_REF_NAME}" \
            --region=europe-central2 \
            --substitutions="COMMIT_SHA=${GITHUB_SHA},BRANCH_NAME=${GITHUB_REF_NAME},_FORCE_DEPLOY=${{ inputs.force_deploy || 'false' }}"
