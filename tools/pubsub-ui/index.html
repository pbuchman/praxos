<!doctype html>
<!--suppress ALL -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pub/Sub Events - IntexuraOS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        line-height: 1.6;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background: #1e293b;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .status {
        display: flex;
        gap: 20px;
        align-items: center;
        font-size: 14px;
        color: #94a3b8;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .tabs {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        border-bottom: 1px solid #334155;
        padding-bottom: -1px;
      }

      .tab {
        padding: 8px 16px;
        background: transparent;
        border: none;
        color: #94a3b8;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
      }

      .tab:hover {
        color: #e2e8f0;
      }

      .tab.active {
        color: #3b82f6;
        border-bottom-color: #3b82f6;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .controls {
        background: #1e293b;
        padding: 15px 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 6px 12px;
        border: 1px solid #334155;
        background: #0f172a;
        color: #94a3b8;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.2s;
      }

      .filter-btn:hover {
        background: #1e293b;
        border-color: #475569;
      }

      .filter-btn.active {
        background: #3b82f6;
        color: white;
        border-color: #3b82f6;
      }

      .clear-btn {
        padding: 6px 12px;
        border: 1px solid #ef4444;
        background: transparent;
        color: #ef4444;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.2s;
        margin-left: auto;
      }

      .clear-btn:hover {
        background: #ef4444;
        color: white;
      }

      .events-container {
        background: #1e293b;
        border-radius: 12px;
        padding: 20px;
        max-height: calc(100vh - 280px);
        overflow-y: auto;
      }

      .event {
        background: #0f172a;
        border-left: 4px solid #3b82f6;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 12px;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .event.media-cleanup {
        border-left-color: #8b5cf6;
      }
      .event.send-message {
        border-left-color: #10b981;
      }
      .event.webhook-process {
        border-left-color: #a78bfa;
      }
      .event.transcription {
        border-left-color: #34d399;
      }
      .event.commands-ingest {
        border-left-color: #f59e0b;
      }
      .event.actions-queue {
        border-left-color: #06b6d4;
      }
      .event.approval-reply {
        border-left-color: #14b8a6;
      }
      .event.research-process {
        border-left-color: #3b82f6;
      }
      .event.llm-analytics {
        border-left-color: #6366f1;
      }
      .event.llm-call {
        border-left-color: #8b5cf6;
      }
      .event.bookmark-enrich {
        border-left-color: #f97316;
      }
      .event.bookmark-summarize {
        border-left-color: #ec4899;
      }
      .event.todos-processing-local {
        border-left-color: #ec4899;
      }

      .event-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        cursor: pointer;
        user-select: none;
      }

      .event-type {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .event-badge {
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 4px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .media-cleanup .event-badge {
        background: #8b5cf6;
        color: white;
      }
      .send-message .event-badge {
        background: #10b981;
        color: white;
      }
      .webhook-process .event-badge {
        background: #a78bfa;
        color: white;
      }
      .transcription .event-badge {
        background: #34d399;
        color: white;
      }
      .commands-ingest .event-badge {
        background: #f59e0b;
        color: white;
      }
      .actions-queue .event-badge {
        background: #06b6d4;
        color: white;
      }
      .approval-reply .event-badge {
        background: #14b8a6;
        color: white;
      }
      .research-process .event-badge {
        background: #3b82f6;
        color: white;
      }
      .llm-analytics .event-badge {
        background: #6366f1;
        color: white;
      }
      .llm-call .event-badge {
        background: #8b5cf6;
        color: white;
      }
      .bookmark-enrich .event-badge {
        background: #f97316;
        color: white;
      }
      .bookmark-summarize .event-badge {
        background: #ec4899;
        color: white;
      }
      .todos-processing-local .event-badge {
        background: #ec4899;
        color: white;
      }

      .event-time {
        font-size: 12px;
        color: #64748b;
      }

      .event-meta {
        font-size: 13px;
        color: #94a3b8;
        margin-bottom: 8px;
      }

      .event-body {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      .event-body.expanded {
        max-height: 1000px;
      }

      pre {
        background: #020617;
        padding: 12px;
        border-radius: 6px;
        overflow-x: auto;
        font-size: 12px;
        line-height: 1.5;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #64748b;
      }

      .empty-state svg {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .publish-container {
        background: #1e293b;
        border-radius: 12px;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #cbd5e1;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px 12px;
        background: #0f172a;
        border: 1px solid #334155;
        border-radius: 6px;
        color: #e2e8f0;
        font-family: inherit;
        font-size: 14px;
      }

      .form-group textarea {
        font-family: 'Monaco', 'Menlo', monospace;
        min-height: 300px;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #3b82f6;
      }

      .button-group {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background: #2563eb;
      }

      .btn-secondary {
        background: #334155;
        color: #e2e8f0;
      }

      .btn-secondary:hover {
        background: #475569;
      }

      .publish-result {
        margin-top: 15px;
        padding: 12px;
        border-radius: 6px;
        font-size: 13px;
        display: none;
      }

      .publish-result.success {
        background: #10b98133;
        border: 1px solid #10b981;
        color: #10b981;
        display: block;
      }

      .publish-result.error {
        background: #ef444433;
        border: 1px solid #ef4444;
        color: #ef4444;
        display: block;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #0f172a;
      }

      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ”” Pub/Sub Event Monitor</h1>
        <div class="status">
          <div class="status-dot"></div>
          <span id="connection-status">Connecting...</span>
          <span>â€¢</span>
          <span id="event-count">0 events</span>
        </div>
        <div class="tabs">
          <button class="tab active" onclick="switchTab('monitor')">Monitor</button>
          <button class="tab" onclick="switchTab('publish')">Publish</button>
        </div>
      </header>

      <div id="monitor-tab" class="tab-content active">
        <div class="controls">
          <div class="filter-group" id="topic-filters"></div>
          <button class="clear-btn" onclick="clearEvents()">Clear Events</button>
        </div>

        <div class="events-container" id="events">
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
              />
            </svg>
            <div>Waiting for events...</div>
          </div>
        </div>
      </div>

      <div id="publish-tab" class="tab-content">
        <div class="publish-container">
          <div class="form-group">
            <label for="topic-select">Topic</label>
            <select id="topic-select" onchange="updateEventTemplate()">
              <option value="">Select a topic...</option>
              <option value="whatsapp-send-message">whatsapp-send-message</option>
              <option value="whatsapp-media-cleanup">whatsapp-media-cleanup</option>
              <option value="whatsapp-webhook-process">whatsapp-webhook-process</option>
              <option value="whatsapp-transcription">whatsapp-transcription</option>
              <option value="commands-ingest">commands-ingest</option>
              <option value="actions-queue">actions-queue</option>
              <option value="approval-reply">approval-reply</option>
              <option value="research-process">research-process</option>
              <option value="llm-analytics">llm-analytics</option>
              <option value="llm-call">llm-call</option>
              <option value="bookmark-enrich">bookmark-enrich</option>
              <option value="bookmark-summarize">bookmark-summarize</option>
              <option value="todos-processing-local">todos-processing-local</option>
            </select>
          </div>

          <div class="form-group">
            <label for="user-id">User ID</label>
            <input type="text" id="user-id" placeholder="user-123" />
          </div>

          <div class="form-group">
            <label for="event-data">Event Data (JSON)</label>
            <textarea id="event-data" placeholder="Event data will appear here..."></textarea>
          </div>

          <div class="button-group">
            <button class="btn btn-secondary" onclick="generateEventData()">Generate</button>
            <button class="btn btn-primary" onclick="publishEvent()">Send Event</button>
          </div>

          <div id="publish-result" class="publish-result"></div>
        </div>
      </div>
    </div>

    <script>
      const EVENT_TEMPLATES = {
        'whatsapp-send-message': {
          type: 'whatsapp.message.send',
          userId: '{userId}',
          message: 'Test message from Pub/Sub UI',
          correlationId: 'ui-{timestamp}',
          timestamp: '{timestamp}',
        },
        'whatsapp-media-cleanup': {
          type: 'whatsapp.media.cleanup',
          userId: '{userId}',
          messageId: 'msg-{timestamp}',
          gcsPaths: [
            'whatsapp/{userId}/msg-{timestamp}/file.jpg',
            'whatsapp/{userId}/msg-{timestamp}/file_thumb.jpg',
          ],
          timestamp: '{timestamp}',
        },
        'whatsapp-webhook-process': {
          type: 'whatsapp.webhook.process',
          eventId: 'evt-{timestamp}',
          payload: '{"test":"webhook payload"}',
          phoneNumberId: '1234567890',
          receivedAt: '{timestamp}',
        },
        'whatsapp-transcription': {
          type: 'whatsapp.audio.transcribe',
          messageId: 'msg-{timestamp}',
          userId: '{userId}',
          gcsPath: 'whatsapp/{userId}/audio-{timestamp}.ogg',
          mimeType: 'audio/ogg',
        },
        'commands-ingest': {
          type: 'command.ingest',
          userId: '{userId}',
          sourceType: 'whatsapp_text',
          externalId: 'msg-{timestamp}',
          text: 'Research latest AI developments',
          timestamp: '{timestamp}',
        },
        'actions-queue': {
          type: 'action.created',
          actionId: 'action-{timestamp}',
          userId: '{userId}',
          commandId: 'cmd-{timestamp}',
          actionType: 'research',
          title: 'Research Task',
          payload: {
            prompt: 'Research latest AI developments',
            confidence: 0.95,
            selectedLlms: ['google', 'anthropic'],
          },
          timestamp: '{timestamp}',
        },
        'approval-reply': {
          type: 'action.approval.reply',
          replyToWamid: 'wamid.test-{timestamp}',
          replyText: 'yes',
          userId: '{userId}',
          actionId: 'action-{timestamp}',
          timestamp: '{timestamp}',
        },
        'research-process': {
          type: 'research.process',
          researchId: 'research-{timestamp}',
          userId: '{userId}',
          triggeredBy: 'create',
        },
        'llm-analytics': {
          type: 'llm.report',
          researchId: 'research-{timestamp}',
          userId: '{userId}',
          provider: 'anthropic',
          model: 'claude-3-sonnet-20240229',
          inputTokens: 1000,
          outputTokens: 500,
          durationMs: 2500,
        },
        'llm-call': {
          type: 'llm.call',
          researchId: 'research-{timestamp}',
          userId: '{userId}',
          model: 'claude-3-sonnet-20240229',
          prompt: 'What are the latest AI developments?',
        },
        'bookmark-enrich': {
          type: 'bookmarks.enrich',
          bookmarkId: 'bookmark-{timestamp}',
          userId: '{userId}',
          url: 'https://example.com',
        },
        'bookmark-summarize': {
          type: 'bookmarks.summarize',
          bookmarkId: 'bookmark-{timestamp}',
          userId: '{userId}',
        },
        'todos-processing-local': {
          type: 'todos.processing.created',
          todoId: 'todo-{timestamp}',
          userId: '{userId}',
          correlationId: 'ui-{timestamp}',
          timestamp: '{timestamp}',
        },
      };

      let eventCount = 0;
      let activeFilters = new Set();
      const topics = [];

      const eventSource = new EventSource('/events');

      eventSource.onopen = () => {
        document.getElementById('connection-status').textContent = 'Connected';
      };

      eventSource.onerror = () => {
        document.getElementById('connection-status').textContent = 'Disconnected';
      };

      eventSource.onmessage = (e) => {
        const message = JSON.parse(e.data);

        if (message.type === 'connected') {
          message.topics.forEach((topic) => {
            if (!topics.includes(topic)) {
              topics.push(topic);
              addTopicFilter(topic);
            }
          });
        } else if (message.type === 'event') {
          addEvent(message.event);
        }
      };

      function switchTab(tab) {
        document.querySelectorAll('.tab').forEach((t) => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach((c) => c.classList.remove('active'));

        event.target.classList.add('active');
        document.getElementById(`${tab}-tab`).classList.add('active');
      }

      function addTopicFilter(topic) {
        const container = document.getElementById('topic-filters');
        const btn = document.createElement('button');
        btn.className = 'filter-btn active';
        btn.textContent = topic;
        btn.onclick = () => toggleFilter(topic, btn);
        activeFilters.add(topic);
        container.appendChild(btn);
      }

      function toggleFilter(topic, btn) {
        if (activeFilters.has(topic)) {
          activeFilters.delete(topic);
          btn.classList.remove('active');
        } else {
          activeFilters.add(topic);
          btn.classList.add('active');
        }
        filterEvents();
      }

      function filterEvents() {
        const events = document.querySelectorAll('.event');
        events.forEach((event) => {
          const topic = event.dataset.topic;
          event.style.display = activeFilters.has(topic) ? 'block' : 'none';
        });
      }

      function addEvent(event) {
        eventCount++;
        document.getElementById('event-count').textContent =
          `${eventCount} event${eventCount !== 1 ? 's' : ''}`;

        const container = document.getElementById('events');
        const emptyState = container.querySelector('.empty-state');
        if (emptyState) emptyState.remove();

        const eventType = event.data.type.split('.').slice(-1)[0];
        const eventClass = event.topic.replace(/-/g, '-');

        const eventEl = document.createElement('div');
        eventEl.className = `event ${eventClass}`;
        eventEl.dataset.topic = event.topic;
        eventEl.style.display = activeFilters.has(event.topic) ? 'block' : 'none';

        const time = new Date(event.receivedAt).toLocaleTimeString();

        eventEl.innerHTML = `
        <div class="event-header" onclick="toggleEventBody(this)">
          <div class="event-type">
            <span class="event-badge">${eventType}</span>
            <span>${event.topic}</span>
          </div>
          <div class="event-time">${time}</div>
        </div>
        <div class="event-meta">
          Message ID: ${event.messageId} â€¢ User: ${event.data.userId || 'N/A'}
        </div>
        <div class="event-body">
          <pre>${JSON.stringify(event.data, null, 2)}</pre>
        </div>
      `;

        container.insertBefore(eventEl, container.firstChild);

        if (container.children.length > 100) {
          container.lastChild.remove();
        }
      }

      function toggleEventBody(header) {
        const body = header.nextElementSibling.nextElementSibling;
        body.classList.toggle('expanded');
      }

      function clearEvents() {
        const container = document.getElementById('events');
        container.innerHTML = `
        <div class="empty-state">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
          </svg>
          <div>Waiting for events...</div>
        </div>
      `;
        eventCount = 0;
        document.getElementById('event-count').textContent = '0 events';
      }

      function loadUserId() {
        const saved = localStorage.getItem('pubsub-userId');
        if (saved) {
          document.getElementById('user-id').value = saved;
        }
      }

      function saveUserId() {
        const userId = document.getElementById('user-id').value;
        if (userId) {
          localStorage.setItem('pubsub-userId', userId);
        }
      }

      function updateEventTemplate() {
        const topic = document.getElementById('topic-select').value;
        if (!topic) {
          document.getElementById('event-data').value = '';
          return;
        }

        generateEventData();
      }

      function generateEventData() {
        const topic = document.getElementById('topic-select').value;
        if (!topic) {
          showResult('error', 'Please select a topic first');
          return;
        }

        const userId = document.getElementById('user-id').value || 'user-123';
        saveUserId();

        const template = EVENT_TEMPLATES[topic];
        const timestamp = Date.now();

        const data = JSON.parse(
          JSON.stringify(template)
            .replace(/{userId}/g, userId)
            .replace(/{timestamp}/g, String(timestamp))
        );

        document.getElementById('event-data').value = JSON.stringify(data, null, 2);
        hideResult();
      }

      async function publishEvent() {
        const topic = document.getElementById('topic-select').value;
        const dataText = document.getElementById('event-data').value;

        if (!topic) {
          showResult('error', 'Please select a topic');
          return;
        }

        if (!dataText) {
          showResult('error', 'Please generate or enter event data');
          return;
        }

        let data;
        try {
          data = JSON.parse(dataText);
        } catch (err) {
          showResult('error', 'Invalid JSON: ' + err.message);
          return;
        }

        saveUserId();

        try {
          const response = await fetch('/publish', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ topic, data }),
          });

          const result = await response.json();

          if (response.ok) {
            showResult('success', `âœ“ Published to ${topic} (Message ID: ${result.messageId})`);
          } else {
            showResult('error', `âœ— Failed: ${result.error}`);
          }
        } catch (err) {
          showResult('error', `âœ— Network error: ${err.message}`);
        }
      }

      function showResult(type, message) {
        const el = document.getElementById('publish-result');
        el.className = `publish-result ${type}`;
        el.textContent = message;
      }

      function hideResult() {
        const el = document.getElementById('publish-result');
        el.className = 'publish-result';
      }

      loadUserId();
    </script>
  </body>
</html>
